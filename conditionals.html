<!DOCTYPE html>
<html>
<head>
	<title>Conditionals</title>
</head>
<body>
	<script type="text/javascript">
		var x = window.prompt("First Number: ", 0);
		var y = window.prompt("Second Number: ", 0);
		var z = window.prompt("Third Number: ", 0);
		if(y*x*z > 0){
			document.write("The sign is positive")
		}
		if(y*x*z < 0){
			document.write("The number is negative")
		}
		
		
	</script>

</body>
</html>
